<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div id="app">
	<v-item v-for='data in datalist' v-bind:data='data' ></v-item>
</div>
</body>
<script type="text/javascript" src='./vue.js'></script>
<script type="text/javascript">
	Vue.component('v-item',{
		props : ['data'],
		template : "<div>{{data.text}}</div>"
	})
	var vm = new Vue({
		el : "#app",
		data : {
			datalist : [
				{ id: 1, text : "蔬菜"},
				{ id: 2, text : "奶酪"},
				{ id: 3, text : "随便其他人吃的东西"}
			]
		}
	})
</script>
</html>
